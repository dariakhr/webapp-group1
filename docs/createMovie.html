<body>
  <header>
    <nav>
        <a href="index.html">MDB</a>
        <ul class="noneSmall">
            <li><a href="retrieveAndListAllMovies.html">List</a></li>
            <li><a href="createMovie.html">Add</a></li>
            <li><a href="updateMovie.html">Update</a></li>
            <li><a href="deleteMovie.html">Delete</a></li>
        </ul>
    </nav>
</header>
  <main>
    <div class="content">
      <h1>Create a new movie record</h1><br>
      <form id="createMovie">
       <div><label>Movie ID: </label></div>
       <div><input type="text" name="movieId" inputtype="numeric" placeholder="0" required></div><br>
       <div><label>Title:</label></div>
       <div><input type="text" name="title" placeholder="James Bond" required></div><br>
       <div><label>Release Date: </label></div>
       <div><input name="releaseDate" type="date" /></div><br>
       <div><label>Movie Rating:</label></div>
       <div><select name="movieRating"></select></div><br>
       <div><label>Movie Genres:</label></div>
       <div><fieldset data-bind="movieGenre"></fieldset></div><br>
       <div><button type="button" name="commit">Save</button></div>
      </form>
    </div>
  </main>
  <div class="mobileMenu noneBig">
    <div class="mobileMenuItem">
        <a href="createMovie.html"><img src="images/add.svg" height="24" width="24" alt="Create a new movie"/></a>
        <div>
            Add
        </div>
    </div>
    <div class="mobileMenuItem">
        <a href="deleteMovie.html"><img src="images/delete.svg" height="24" width="24" alt="Delete a movie"/></a>
        <div>
            Delete
        </div>
    </div>
    <div class="mobileMenuItem">
        <a href="updateMovie.html"><img src="images/pen.svg" height="24" width="24" alt="Update a movie"/></a>
        <div>
            Update
        </div>
    </div>
    <div class="mobileMenuItem">
        <a href="retrieveAndListAllMovies.html"><img src="images/list.svg" height="24" width="24" alt="List all movies"/></a>
        <div>
            List
        </div>
    </div>
</div>
