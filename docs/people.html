<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miniapp - information about movies</title>

    <meta name="theme-color" content="#E6E6FA"/>
    <link rel="icon" href="favicon.svg"/>
    <link rel="mask-icon" href="mask-icon.svg" color="#E6E6FA"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <link rel="manifest" href="manifest.json"/>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="src/v/people.mjs" type="module"></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">MDB</a>
            <ul>
              <li><a href="people.html">People</a></li>
              <li><a href="movies.html">Movies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sideMenu ">
            <ul class="menu">
                <li>
                  <button type="button" id="retrieveAndListAll">Retrieve/list all people
                    records
                  </button>
                </li>
                <li>
                  <button type="button" id="create">Create a new people record</button>
                </li>
                <li>
                  <button type="button" id="update">Update a people record</button>
                </li>
                <li>
                  <button type="button" id="destroy">Delete a people record</button>
                </li>
            </ul>
        </div>
        <div class="content">
  <!-- ======================================================= -->
  <section id="Person-R" class="UI-Page">
    <!-- ======================================================= -->
    <h1>Retrieve and list all person records</h1>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <!-- ======================================================= -->
  <section id="Person-C" class="UI-Page">
    <!-- ======================================================= -->
    <h1>Create a new person record</h1>
    <form>
      <div class="field">
        <label>ID: <input type="text" name="personId"/></label>
      </div>
      <div class="field">
        <label>Name: <input type="text" name="name"/></label>
      </div>
      <div class="button-group">
        <button type="submit" name="commit">Save</button>

      </div>
    </form>
  </section>
  <!-- ======================================================= -->
  <section id="Person-U" class="UI-Page">
    <!-- ======================================================= -->
    <h1>Update a person record</h1>
    <form>
      <div class="select-one">
        <label>Select person: <select name="selectPerson"></select></label>
      </div>
      <div class="field">
        <label>ID:
          <output name="personId"></output>
        </label>
      </div>
      <div class="field">
        <label>Name: <input type="text" name="name"/></label>
      </div>
      <div class="button-group">
        <button type="submit" name="commit">Save</button>

      </div>
    </form>
  </section>
  <!-- ======================================================= -->
  <section id="Person-D" class="UI-Page">
    <!-- ======================================================= -->
    <h1>Delete an person record</h1>
    <form>
      <div class="select-one">
        <label>Select person: <select name="selectPerson"></select></label>
      </div>
      <div class="button-group">
        <button type="submit" name="commit">Delete</button>

      </div>
    </form>
  </section>
        </div>
    </main>
    <footer>
        Miniapp Assignment 4 - WebApp SoSe21
    </footer>
</body>

</html>
